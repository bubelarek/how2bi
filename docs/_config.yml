footer:
  links:
    - label: "LinkedIn"
      icon: "fas fa-fw fa-linkedin"
      url: "https://www.linkedin.com/in/bubelarek/"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/bubelarek"
